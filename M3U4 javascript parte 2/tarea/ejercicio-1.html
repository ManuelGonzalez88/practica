<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio-1.css">
    <title>Ejercicio 1</title>
</head>

<body id="fondo">
    <div class="contenedor">
       
        <div id="rojo">
            <h2>Rojo</h2>
        </div>

        <div id="verde">
            <h2>Verde</h2>
        </div>

        <div id="azul">
            <h2>Azul</h2>
        </div>

    </div>

    <script>
        var fondo = document.getElementById('fondo');
        var cuadrado = document.getElementById('rojo');
        cuadrado.addEventListener('click', function () {
            fondo.style.backgroundColor='red'
        })

        var cuadrado = document.getElementById('verde');
        cuadrado.addEventListener('click', function () {
            fondo.style.backgroundColor='green'
        })

        var cuadrado = document.getElementById('azul');
        cuadrado.addEventListener('click', function () {
            fondo.style.backgroundColor='blue'
        })
    </script>

</body>

</html>
